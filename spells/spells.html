<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <link rel="stylesheet" type="text/css" href="skills.css">
</head>

<body>
    <div class="card">
        <!-- YOUR CUSTOM CODE STARTS HERE -->
        <div class="mini-card-name">{{name}}</div>
        {{#precondition}}
        <div class="precondition">({{precondition}})</div>{{/precondition}}
        <div class="abi-wrapper">
                {{#abi1}}
                <div class="abilitys-heading">
                    <img class="abi-icon" src="../icons/{{abi1}}.png">
                    <span>{{abi1-heading}}</span>
                </div>
                <div class="abilitys-text">
                    {{abi1-text}}
                </div>
                {{/abi1}}
        </div>
        <div class="footer-row">
            <div class="condition-block">
                {{#hero}}
                    <img class="hero-icon" src="../hero_images/{{hero}}.png">
                {{/hero}}   
            </div>
            <div class="cost-iconcell">
                {{#cost}}
                <img class="cost-icon" src="../icons/{{cost}}.png"> 
                {{/cost}}
            </div>
        </div> 
    </div>
</body>

</html>
